<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Gallery</title></head>
<body>
  <h1>Photo Gallery</h1>
  <ul>
    <li th:each="photo : ${photos}">
      <a th:href="@{/photos/{fn}(fn=${photo.fileName})}"
         th:text="${photo.fileName}">filename</a>
    </li>
  </ul>
</body>
</html>
